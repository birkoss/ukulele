<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link rel="manifest" href="manifest.json">


        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

        <script src="cordova.js"></script>

        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/components.js"></script>

        <link href="css/ionic.app.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />

    </head>
    <body ng-app="UkuleleApp">

        <ion-side-menus>
            <ion-side-menu side="left">
                <ion-header-bar class="bar-positive">
                    <h1 class="title">Pages</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <h2 class="item item-icon-left"><i class="icon ion-ios-musical-note"></i>Notes</h2>
                        <a href="#/notes" menu-close class="item item-icon-left assertive">List</a>
                        <h2 class="item item-icon-left"><i class="icon ion-music-note"></i>Chords</h2>
                        <a href="#/tab/chords-list" menu-close class="item item-icon-left assertive">List</a>
                        <a href="#/tab/chords-favorites" menu-close class="item item-icon-left assertive">Favorites</a>
                        <a href="#/chords-quiz" menu-close class="item item-icon-left assertive">Quiz</a>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
            <ion-side-menu-content>
                <ion-nav-bar class="bar-positive">
                    <ion-nav-back-button></ion-nav-back-button>
                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>

        </ion-side-menus>

    </body>
</html>
