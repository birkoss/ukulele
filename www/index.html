<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/components.js"></script>

  </head>
  <body ng-app="UkuleleApp" ng-controller="ChordsList" ng-init="generateChordsList()">

    <ion-side-menus>
        <ion-side-menu side="left">
            <ion-header-bar class="bar-stable">
                <h1 class="title">Options</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <li class="item item-toggle">
                        Show scale
                        <label class="toggle toggle-assertive">
                            <input type="checkbox" ng-model="options['show_scale']" ng-change="configChanged('options')" />
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                    <li class="item item-toggle">
                        Show strings
                        <label class="toggle toggle-assertive">
                            <input type="checkbox" ng-model="options['show_strings']" ng-change="configChanged('options')" />
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                    <li class="item item-toggle">
                        Show notes
                        <label class="toggle toggle-assertive">
                            <input type="checkbox" ng-model="options['show_notes']" ng-change="configChanged('options')" />
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                    <li class="item item-toggle">
                        Show frets
                        <label class="toggle toggle-assertive">
                            <input type="checkbox" ng-model="options['show_fingers']" ng-change="configChanged('options')" />
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                    <li class="item item-toggle">
                        Show French names
                        <label class="toggle toggle-assertive">
                            <input type="checkbox" ng-model="options['show_in_french']" ng-change="configChanged('options')" />
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </ion-content>
        </ion-side-menu><ion-side-menu side="right">
            <ion-header-bar class="bar-stable">
                <h1 class="title">Chord types</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list" ng-repeat="(family_name, chord_types) in chord_families">
                    <li class="item item-divider">{{family_name}}</li>
                    <li class="item item-choice">
                        <div ng-repeat="single_chord_type in chord_types">
                            <ion-radio menu-close name="chord_type" ng-model="$parent.filters['chord_type']" ng-change="configChanged('filters')" ng-value="'{{single_chord_type}}'">{{single_chord_type}}</ion-radio>
                        </div>
                    </li>
                </ul>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content>
            <ion-pane>
              <ion-header-bar class="bar-stable">
                  <button class="button button-icon" ng-click="showOptions()"><i class="icon ion-navicon"></i></button>
                <h1 class="title">Chords</h1>
                <button class="button button-clear button-positive" ng-click="showChordTypes()">{{filters['chord_type']}}</button>
              </ion-header-bar>
              <ion-content>
                  <div class="cards">
                      <div class="card_container" ng-repeat="chord in chords_list" ng-click="showChord(chord.id)">
                          <div class="list card">
                          <div class="item item-image">
                              <chord-finger fingers="chord.first_chord['fret_fingers']" position="chord.first_chord['fret_position']"></chord-finger>
                          </div>
                          <div class="item item-text-wrap">
                              {{chord.name}}<span ng-show="chord.alt_name"> / {{chord.alt_name}}</span>
                          </div>
                      </div>
                      </div>
                  </div>
              </ion-content>
            </ion-pane>
        </ion-side-menu-content>

    </ion-side-menus>
    
  </body>
</html>
