<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">{{current_chord.name}} - {{current_chord.french_name}}</h1>
        <button class="button button-icon icon ion-close" ng-click="hideChord()"></button>
    </ion-header-bar>
    <ion-content>
        <ul class="list">
            <li class="item">
                <div class="chords">
                    <img src="img/fingers/1.png" class="fret-G1" />
                </div>
            </li>
        </ul>
        <div class="padding">
            <button ng-click="hideChord()" class="button button-block button-positive">OK</button>
        </div>
    </ion-content>
</ion-modal-view>
