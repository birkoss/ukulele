<ion-modal-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">{{current_chord.name}}<span ng-show="current_chord.alt_name"> / {{current_chord.alt_name}}</span></h1>

                    <span class="col scale" ng-class="{'active':scale_parts.indexOf($index+1)>=0}" ng-repeat="scale in current_scale track by $index">{{scale | replaceName}}</span>
                </div>
            </li>
            <li ng-show="options['show_strings']" class="item item-divider legend">
                Strings:

                </li>
                <li ng-show="options['show_notes']" class="item item-divider legend">
                    Notes:
                </li>
                <li ng-show="options['show_notes']" class="item legend">
                    <div class="row">
                        <span class="col" ng-repeat="(string, note) in single_chord.notes track by $index">{{note | replaceName}}</span>
                    </div>
                </li>
                <li ng-show="options['show_fingers']" class="item item-divider legend">
                    Fingers:
                </li>
                <li ng-show="options['show_fingers']" class="item legend">
                    <div class="row">
                        <span class="col" ng-repeat="(string, finger) in single_chord.fingers track by $index">{{finger}}</span>
