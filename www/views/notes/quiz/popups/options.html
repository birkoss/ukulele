<ion-popover-view>
    <ion-header-bar class="bar-dark bar-stable">
        <h1 class="title">Options</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-checkbox ng-model="options.include_flat_sharp" ng-change="optionChanged()">Include Flat / Sharp</ion-checkbox>
            <ion-checkbox ng-model="options.show_in_french" ng-change="optionChanged()">Show in French</ion-checkbox>
        </ion-list>
    </ion-content>
</ion-popover-view>
