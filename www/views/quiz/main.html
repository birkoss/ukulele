<ion-view view-title="Quiz">
    <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
            <button class="button button-icon" ng-click="toggleMenu()" ion-stop-event="click"><i class="icon ion-navicon"></i></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <h1>Reproduce a <strong>{{ chord_id | completeChord:chord_type | translateChord:options['show_in_french'] }}</strong></h1>
        <chord-finger labels="{'a':1}" fingers="answer" position="'top'"></chord-finger>
        <button class="button button-positive" ng-click="validate()">Validate</button>
    </ion-content>
</ion-view>
