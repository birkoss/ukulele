            <button class="button button-icon" ng-click="toggleMenu()" ion-stop-event="click"><i class="icon ion-navicon"></i></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <chord-finger labels="{'a':1}" fingers="chords" position="'top'"></chord-finger>
    </ion-content>
</ion-view>
