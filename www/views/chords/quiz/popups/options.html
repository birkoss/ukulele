<ion-popover-view>
    <ion-header-bar class="bar-dark bar-stable">
        <h1 class="title">Pick from: </h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-checkbox ng-repeat="(type, value) in options" ng-model="options[type]" ng-change="optionChanged('options')">{{type}}</ion-checkbox>
        </ion-list>
    </ion-content>
</ion-popover-view>
