<ion-view view-title="{{current_chord.name}}">
    <ion-content>
    <ul class="list">
            <li ng-show="options['show_scale']" class="item item-divider legend">Scale</li>
            <li ng-show="options['show_scale']" class="item">
                <div class="row">
                    <span class="col scale" ng-class="{'active':scale_parts.indexOf($index+1)>=0}" ng-repeat="scale in current_scale track by $index">{{scale | replaceName}}</span>
                </div>
            </li>
            <li ng-show="options['show_strings']" class="item item-divider legend">
                Strings:
            </li>
            <li ng-show="options['show_strings']" class="item legend">
                <div class="row">
                    <span class="col" ng-repeat="string in strings track by $index">{{string | replaceName}}</span>
                </div>
            </li>
            <div ng-repeat="single_chord in current_chords">
                <li class="item">
                    <chord-finger muted="single_chord['muted']" fingers="single_chord['fret_fingers']" labels="single_chord['fret_labels']" position="single_chord['fret_position']"></chord-finger>
                </li>
                <li ng-show="options['show_notes']" class="item item-divider legend">
                    Notes:
                </li>
                <li ng-show="options['show_notes']" class="item legend">
                    <div class="row">
                        <span class="col" ng-repeat="(string, note) in single_chord.notes track by $index">{{note | replaceName}}</span>
                    </div>
                </li>
                <li ng-show="options['show_frets']" class="item item-divider legend">
                    frets:
                </li>
                <li ng-show="options['show_frets']" class="item legend">
                    <div class="row">
                        <span class="col" ng-repeat="(string, fret) in single_chord.frets track by $index">{{fret}}</span>
                    </div>
                </li>
            </div>
        </ul></ion-content>
</ion-view>
