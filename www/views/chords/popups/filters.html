<ion-popover-view>
    <ion-header-bar class="bar-dark bar-stable">
        <h1 class="title">Chord types</h1>
    </ion-header-bar>
    <ion-content>
        <div ng-repeat="family_name in ChordTypes.getFamilies()">
            <div class="chord-type-family">{{family_name}}</div>
            <ion-list ng-repeat="single_chord_type in ChordTypes.getFamily(family_name)">
                <ion-radio name="chord_type" ng-model="$parent.filters.list_chord_type" ng-change="configChanged()" ng-value="'{{single_chord_type.name}}'">{{single_chord_type.name}}</ion-radio>
            </ion-list>
        </div>
    </ion-content>
</ion-popover-view>
