<ion-view view-title="Chords">
    <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="right">
            <button class="button" ng-click="showChordTypes($event)">{{filters['chord_type']}}</button>
            <button class="button" ng-click="showOptions($event)"><i class="icon ion-settings"></i></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="cards">
            <div class="card_container" ng-repeat="chord in getChordsList()" ng-click="showDetail(chord.name);">
                <div class="list card">
                    <div class="item item-image">
                        <chord-finger muted="chord.getLayout(filters['chord_type']).muted" fingers="chord.getLayout(filters['chord_type']).fret_fingers" position="chord.getLayout(filters['chord_type']).fret_position"></chord-finger>
                    </div>
                    <div class="item item-text-wrap">
                        {{chord.name | replaceName:filters['chord_type']}}<span ng-show="chord.alt_name"> / {{chord.alt_name | replaceName:filters['chord_type']}}</span>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
